errorLogonUserWrongIDPassword=Die angegebene Anmelde-ID oder das Kennwort ist falsch. Prüfen Sie die angegebenen Informationen, und melden Sie sich erneut an.
errorLogonUserAccountDisabled=Das Benutzerkonto ist inaktiviert. Wenden Sie sich bezüglich Ihres Zugriffs an den Siteadministrator.
errorLogonUserParentOrgLocked=Die übergeordnete Organisation ist gesperrt. Wenden Sie sich bezüglich Ihres Zugriffs an den Siteadministrator.
errorLogonUserNotRegisteredInStore=Sie können gegenwärtig nicht mit dem Management Center auf Geschäfte zugreifen. Wenden Sie sich bezüglich Ihres Zugriffs an den Siteadministrator.
errorLogonUserInPendingApproval=Die Genehmigung des Benutzerkontos steht aus. Sie können dieses Konto erst nach einer Genehmigung verwenden. Wenden Sie sich bezüglich Ihres Zugriffs an den Siteadministrator.
errorLogonUserLogonNotAllowed=Sie müssen %{0} Sekunden warten, bevor Sie sich am Management Center anmelden.
errorLogonUserPasswordExpired=Das Anmeldekennwort für das Management Center ist abgelaufen. Geben Sie in den folgenden Feldern die benötigten Informationen ein, um ein neues Kennwort zu erstellen.
errorLogonNoAccessibleTools=Sie haben keinen Zugriff auf die Tools im Management Center. Wenden Sie sich bezüglich der Änderung Ihres Zugriffs an den Siteadministrator.
switchTaskWithUnsavedChangesPrompt=Soll die aktuelle Task wirklich beendet werden? Sie enthält nicht gespeicherte Änderungen, die verloren gehen, wenn Sie diese Aktion fortsetzen. Klicken Sie zum Beenden auf <b>Ja</b> bzw. zum Abbrechen auf <b>Nein</b>.
switchTaskWithErrorDetailsHiddenPrompt=Es gibt noch ausstehende Fehler. Soll die aktuelle Task beendet werden? Klicken Sie zum Beenden auf <b>Ja</b> bzw. zum Abbrechen auf <b>Nein</b>. Klicken Sie auf <b>Details anzeigen</b>, um die Fehler anzuzeigen.
switchTaskWithErrorDetailsShownPrompt=Es gibt noch ausstehende Fehler. Soll die aktuelle Task beendet werden? Klicken Sie zum Beenden auf <b>Ja</b> bzw. zum Abbrechen auf <b>Nein</b>. Klicken Sie auf <b>Details ausblenden</b>, um die Liste der Fehler zu schließen.
errorChangePasswordWrongOldPassword=Der Wert für das alte Kennwort ist ungültig. Prüfen Sie das bestehende Kennwort und geben Sie es im Feld für das alte Kennwort ein.
errorChangePasswordWrongNewPassword=Das neue Kennwort oder das Bestätigungskennwort ist nicht korrekt. Geben Sie im entsprechenden Feld ein gültiges neues Kennwort oder ein Bestätigungskennwort ein.
errorChangePasswordNewPasswordDoNotMatch=Das neue Kennwort und das Bestätigungskennwort stimmen nicht überein. Stellen Sie sicher, dass das neue Kennwort und das Bestätigungskennwort identisch sind.

