userPreferenceDialogStoreTip=Geschäft, das beim Arbeiten mit dem Management Center stets verwendet werden soll.
userPreferenceDialogStoreExtendedHelp=Wählen Sie das Standardgeschäft aus, das beim Arbeiten mit dem Management Center stets verwendet werden soll.
userPreferenceDialogLanguagePrompt=Sprache
userPreferenceDialogLanguageTip=In dieser Sprache wird Text im Management Center angezeigt.
userPreferenceDialogLanguageExtendedHelp=Wählen Sie die Sprache aus, die im Management Center verwendet werden soll. Je nachdem, welche Sprache Sie auswählen, wird der Text möglicherweise in amerikanischem Englisch angezeigt.
userPreferenceDialogStylePrompt=Darstellung
userPreferenceDialogEnableTooltipPrompt=Ausführliche Direkthilfe anzeigen
userPreferenceDialogEnableTooltipTip=Details zur Benutzerschnittstelle aktivieren
userPreferenceDialogEnableTooltipExtendedHelp=Die ausführliche Direkthilfe zeigt Informationen zu verschiedenen Elementen der Benutzerschnittstelle an. Wenn Sie mit einem Aspekt des Benutzerschnittstellenelements (z. B. einem Feld oder einer Schaltfläche) nicht vertraut sind, können Sie mit der ausführlichen Direkthilfe Hilfe anfordern. Abhängig von Ihrer Position in der Benutzerschnittstelle des Management Centers erhalten Sie die ausführliche Direkthilfe entweder durch das Klicken auf ein Hilfesymbol (z. B. neben einem Feld in einer Eigenschaftensicht) oder durch die Platzierung des Cursors auf einer Schaltfläche. In einigen Fällen können Sie auch eine Verbindung zum Information Center herstellen, in dem Sie weitere Details finden.
userPreferenceDialogDateFormatPrompt=Datumsformat
userPreferenceDialogDateFormatTip=Das Format zum Anzeigen von Datumsangaben im Management Center.
userPreferenceDialogDateFormatExtendedHelp=Wählen Sie das Datumsformat aus, das im Management Center verwendet werden soll. Je nachdem, welches Datumsformat Sie auswählen, wird der 9. Mai 2012 möglicherweise als "2012/05/09" oder als "05/09/12" angezeigt.
userPreferenceDialogTimeFormatPrompt=Zeitformat
userPreferenceDialogTimeFormatTip=Das Format zum Anzeigen von Zeitangaben im Management Center.
userPreferenceDialogTimeFormatExtendedHelp=Wählen Sie das Zeitformat aus, das im Management Center verwendet werden soll. Je nachdem, welches Zeitformat Sie ausgewählt haben, wird die Uhrzeit 13:00 Uhr entweder als 1:00 oder als 13:00 angezeigt.
userPreferenceDialogFirstDayOfWeekPrompt=Woche bei diesem Tag beginnen
userPreferenceDialogFirstDayOfWeekTip=Der erste Wochentag beim Verwalten von Tasks im Management Center.
userPreferenceDialogFirstDayOfWeekExtendedHelp=Wählen Sie den Tag aus, der im Management Center als erster Wochentag verwendet werden soll. Wenn Sie beispielsweise den Dienstag auswählen, wird im Management Center der Dienstag als erster Wochentag angezeigt.
userPreferenceDialogNumberFormatPrompt=Zahlenformat
userPreferenceDialogNumberFormatTip=Das Format zum Anzeigen von Zahlen im Management Center.
userPreferenceDialogNumberFormatExtendedHelp=Wählen Sie das Zahlenformat aus, das im Management Center verwendet werden soll. Ja nachdem, welches Zahlenformat Sie auswählen, wird 'Eintausend' beispielsweise als '1.000' oder als '1000' angezeigt.
userPreferenceDialogTimeZonePrompt=Zeitzone
userPreferenceDialogTimeZoneTip=Die Zeitzone zum Anzeigen von Datums- und Zeitangaben im Management Center.
userPreferenceDialogTimeZoneExtendedHelp=Wählen Sie die Zeitzone aus, die im Management Center verwendet werden soll. Geladene WebSphere Commerce Server-Datumswerte und -Zeitwerte werden in die ausgewählte Zeitzone umgewandelt.
userPreferenceDialogPageSizePrompt=Seitengröße
userPreferenceDialogPageSizeTip=Seitengröße zum Anzeigen von Geschäftsobjekten im Management Center.
userPreferenceDialogPageSizeExtendedHelp=Wählen Sie die Seitengröße aus, die im Management Center verwendet werden soll. Die Seitengröße bestimmt, wie viele Geschäftsobjekte auf jeder Seite angezeigt werden. Wenn Sie zum Beispiel als Seitengröße '50' angeben, werden auf jeder Seite 50 Geschäftsobjekte angezeigt.
userPreferenceDialogEnableCommerceAcceleratorPrompt=WebSphere Commerce Accelerator aktivieren
userPreferenceDialogEnableCommerceAcceleratorTip=Zeigen Sie die WebSphere Commerce Accelerator-Option im Menü 'Management Center-Tools' an, um WebSphere Commerce Accelerator im Management Center zu öffnen.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Zeigen Sie die WebSphere Commerce Accelerator-Option im Menü 'Management Center-Tools' an, um WebSphere Commerce Accelerator im Management Center zu öffnen. Mit WebSphere Commerce Accelerator können Geschäftstasks verwaltet werden, die nicht im Management Center enthalten sind, z. B. Bestell- oder Versandinformationen.

