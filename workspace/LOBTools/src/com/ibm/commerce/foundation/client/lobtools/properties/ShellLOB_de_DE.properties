errorSessionCorrupted=In der Management Center-Sitzung liegt ein Problem vor. Melden Sie sich von dieser Sitzung ab, und melden Sie sich für eine neue Sitzung an.
errorClosingBrowser=Sie haben sich nicht ordnungsgemäß abgemeldet, und Ihre nicht gespeicherte Arbeit wird vom System nicht gespeichert. Klicken Sie beim nächste Mal auf <b>Abmelden</b>, bevor Sie die Anwendung schließen.
