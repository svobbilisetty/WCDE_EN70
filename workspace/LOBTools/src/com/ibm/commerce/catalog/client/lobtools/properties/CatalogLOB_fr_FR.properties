extendedHelpText_attributeFacetableValueOrder=Indique le classement des valeurs de facette dans la vitrine. Les valeurs possibles sont : <br/><br/><ul><li>Nombre (des plus élevées aux plus basses) : le classement des valeurs de facette est répertorié avec le nombre de plus élevé de résultats en début de liste. </li> <li>Utiliser une séquence de valeurs d'attribut : Le classement des valeurs de facette est le même que celui de la liste de la grille des valeurs d'attribut.</li><li>Alphanumérique : Le classement des valeurs de facette est alphanumérique, par ordre croissant des nombres aux lettres.</li></ul><br/>La valeur par défaut consiste à trier par Nombre.
