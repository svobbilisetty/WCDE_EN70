errorMessagePathValidator=La barra rovesciata (\\) non è consentita come separatore. Utilizzare invece la barra (/).
offerPriceMinimumQuantityUniquenessWarning=La quantità minima {0} è già stata utilizzata. Specificare un valore univoco per il campo <b>{1}</b>.
errorMessageMTMExceedsLimit=Il numero di associazioni merci risultante dalle voci supera il numero massimo di {0}. Rimuovere le voci di catalogo dalla tabella <b>Voci catalogo</b> o dalla <b>Associazioni merci</b> o da entrambe.
