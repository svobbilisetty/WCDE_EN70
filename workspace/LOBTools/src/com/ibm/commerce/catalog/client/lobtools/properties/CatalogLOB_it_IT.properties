extendedHelpText_seoTitle=Questo contenuto viene visualizzato nella barra del titolo del browser. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire il contenuto generato dal sistema.
extendedHelpText_seoMetaDesc=La metadescrizione, utilizzata dai motori di ricerca, fornisce una descrizione del proprio sito e della voce di catalogo nella pagina dei risultati della ricerca. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire il contenuto generato dal sistema.
extendedHelpText_seoImageAltDesc=Il testo alternativo immagine viene utilizzato dai motori di ricerca per classificare e indicizzare accuratamente l'immagine. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire il contenuto generato dal sistema.
extendedHelpText_seoDesktopUrl=La parola chiave URL è un nome univoco per l'URL della voce di catalogo. Ad esempio, www.store.com/category/blue-three-seat-couch.
extendedHelpText_seoDesktopUrlEsite=La parola chiave URL è un nome univoco per l'URL della voce di catalogo. Ad esempio, www.store.com/category/blue-three-seat-couch. 

extendedHelpText_seoMetaDesc_Category= La metadescrizione viene utilizzata da un motore di ricerca per fornire una descrizione del proprio sito e della categoria nella pagina dei risultati della ricerca. Selezionare <b>Sovrascrivi valore predefinito</b> per sostituire il contenuto generato dal sistema.
extendedHelpText_seoDesktopUrl_Category=La parola chiave URL è un nome univoco per l'URL della categoria. Ad esempio, www.store.com/category.
extendedHelpText_seoDesktopUrlEsite_Category=La parola chiave URL è un nome univoco per l'URL della categoria. Ad esempio, www.store.com/category/furniture. Per impostazione predefinita, la parola chiave dell'URL viene ereditata dalla parola chiave dell'URL del negozio risorse. 

