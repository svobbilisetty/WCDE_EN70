errorMessageMTMAtLeastOneAssociation=Nella tabella <b>Associazioni merci</b> deve essere specificata almeno un'associazione merci.
errorMessageReplacementMAMismatch=Un'associazione di sostituzione è valida solo quando due voci di catalogo sono dello stesso tipo (prodotto, SKU, raccolta di prodotti o kit).
