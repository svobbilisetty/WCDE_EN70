extendedHelpText_allowMultipleValueSelection=Selezionare questa casella di spunta per consentire ai clienti di selezionare più valori facet nel negozio. <br/><br/>I valori a più facet sono selezionati nel negozio come caselle di spunta, mentre i singoli valori facet sono selezionati come collegamenti di testo. <br/><br/>Il valore predefinito è false.
extendedHelpText_attributeFacetableValueOrder=Indica l'ordine dei valori di facet nel negozio. I valori possibili sono: <br/><br/><ul><li>Conteggio (da più alto a più basso) - l'ordinamento dei valori facet è elencato con in cima il numero di elevato di risultati. </li> <li>Sequenza valori attributo - l'ordinamento dei valori facet è uguale a quello con il quale si presentano nell'elenco di griglia dei valori di attributo.</li><li>Alfanumerico - l'ordinamento dei valori facet è alfanumerico, in ordine ascendente dai numeri alle lettere.</li></ul><br/>Il valore predefinito specifica di eseguire l'ordinamento in base al Conteggio.
