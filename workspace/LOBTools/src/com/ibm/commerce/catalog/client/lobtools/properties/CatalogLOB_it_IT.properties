descriptiveAttributeEmptyIntegerValueWarning=Un valore di attributo è richiesto e non può essere vuoto. Immettere un valore di attributo numerico intero.  Se non viene immesso tale valore, ne verrà assegnato uno predefinito pari a zero.
descriptiveAttributeEmptyFloatValueWarning=Un valore di attributo è richiesto e non può essere vuoto. Immettere un valore di attributo numerico decimale.  Se non viene immesso tale valore, ne verrà assegnato uno predefinito pari a zero.
definingAttributeEmptyStringValueWarning=Un valore di attributo è richiesto e non può essere vuoto. Immettere un valore di attributo.
definingAttributeEmptyIntegerValueWarning=Un valore di attributo è richiesto e non può essere vuoto. Immettere un valore di attributo numerico intero.  Se non viene immesso tale valore, ne verrà assegnato uno predefinito pari a zero.
definingAttributeEmptyFloatValueWarning=Un valore di attributo è richiesto e non può essere vuoto. Immettere un valore di attributo numerico decimale.  Se non viene immesso tale valore, ne verrà assegnato uno predefinito pari a zero.
