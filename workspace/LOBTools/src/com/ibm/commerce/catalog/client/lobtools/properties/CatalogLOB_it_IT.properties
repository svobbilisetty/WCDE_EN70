# Getting Started Page
gettingStartedPageTitle=Cataloghi
gettingStartedPageContent_01=<ul><li>Per creare un nuovo oggetto catalogo, fare clic sulla freccia nera accanto all'icona <b>Crea nuovo</b> sulla barra degli strumenti; quindi selezionare il tipo di oggetto.</li><li>Per lavorare con un oggetto catalogo esistente, cercare l'oggetto nella vista di esplorazione posta sulla sinistra.</li><li>Per ricercare un oggetto catalogo: </li></ul>
gettingStartedPageContent_02=1. Nell'area di ricerca in alto a destra, immettere una parola chiave nel campo di ricerca. Utilizzare un asterisco (*) come carattere jolly.<br/>2. Per selezionare l'oggetto da ricercare, fare clic sulla freccia nera accanto all'icona di ricerca.<br/>3. Fare clic sull'icona di ricerca.

linkedCategoryContent=È stata selezionata una categoria collegata.<br/><ul><li>Per visualizzare le relative voci di catalogo, selezionare la categoria facendo clic con il tasto destro del mouse, quindi fare clic su Mostra voci di catalogo.</li><li>Per visualizzare le sottocategorie, selezionare la categoria facendo clic con il tasto destro del mouse, quindi fare clic su Mostra sottocategorie.</li><li>Fare doppio clic sulla categoria per aprirla per la modifica.</li></ul>

