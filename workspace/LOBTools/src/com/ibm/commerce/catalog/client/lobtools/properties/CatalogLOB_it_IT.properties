extendedHelpText_Code=Il codice utilizzato per identificare l'oggetto.
extendedHelpText_CatalogEntryKeyword=Immettere una o più parole chiave, separate da una virgola e uno spazio, che descrivono il contenuto della pagina Web. Alcuni motori di ricerca di Internet utilizzano queste parole chiave per determinare se la pagina soddisfa una query di ricerca.
extendedHelpText_manufacturerPartNumber=Immettere il numero parte per la voce di catalogo, definito in modo univoco dal produttore. Il numero parte è diverso dal codice.
extendedHelpText_SKUCode=Immettere il codice SKU, il quale identifica univocamente l'elemento, come un numero parte.
extendedHelpText_buyable=Indicare se i clienti possono acquistare questa voce di catalogo.
extendedHelpText_onSpecial=Indica se il prodotto è in offerta.
extendedHelpText_onAuction=Indica se il prodotto è disponibile per l'asta. Questo campo è di sola lettura.
extendedHelpText_startDate=Aggiungere l'anno, il mese e la data di introduzione della voce di catalogo. Questo campo è solo informativo.
extendedHelpText_endDate=Aggiungere l'anno, il mese e la data di ritiro della voce di catalogo. Ad esempio, questa data di fine può essere la data in cui un produttore di software interrompe la produzione di una versione del suo prodotto. Questo campo è solo informativo.
extendedHelpText_availabilityDate=Aggiungere l'anno, il mese e la data in cui il prodotto diventa disponibile per l'acquisto.
extendedHelpText_lastOrderDate=Aggiungere l'anno, il mese e la data finali in cui il prodotto è disponibile per l'ordine. Dopo questa data, non è più possibile ordinare il prodotto. Ad esempio, un produttore può interrompere la produzione di un prodotto, ma poiché è ancora in giacenza in magazzino, è disponibile per eventuali ordini ancora per un mese.
extendedHelpText_endOfServiceDate=Aggiungere l'anno, il mese la data in cui il prodotto non sarà più sotto assistenza. Ad esempio, questa data può essere quella in cui un produttore di software smette di fornire aggiornamenti per una versione del suo prodotto. Questo campo è solo informativo.
extendedHelpText_discontinueDate=Aggiungere l'anno, il mese e la data in cui il prodotto viene eliminato dalla produzione.
extendedHelpText_field1=Un campo personalizzato per i dati prodotto. L'immissione deve essere un numero intero.
extendedHelpText_field2=Un campo personalizzato per i dati prodotto. L'immissione deve essere un numero intero.
extendedHelpText_field3=Un campo personalizzato per i dati prodotto. L'immissione deve essere un numero decimale.
extendedHelpText_field4=Un campo personalizzato per i dati prodotto. L'immissione deve essere del testo.
extendedHelpText_field5=Un campo personalizzato per i dati prodotto. L'immissione deve essere del testo.
extendedHelpText_displayToCustomers=Indica che i clienti possono visualizzare questa voce di catalogo o categoria nel negozio per la lingua identificata. È possibile avere un'impostazione differente per questa voce di catalogo o categoria in ogni lingua supportata dal negozio.
extendedHelpText_overrideDisplayToCustomers=Sovrascrive la visualizzazione ereditata all'impostazione cliente. È possibile avere un'impostazione di sovrascrittura differente per questa voce di catalogo o categoria in ogni lingua supportata dal negozio.
extendedHelpText_listprice=Il prezzo di listino è destinato alla sola visualizzazione nel catalogo. I clienti pagano il prezzo di offerta.
extendedHelpText_offerprice=Il prezzo al quale la voce di catalogo è offerta per l'acquisto.			
extendedHelpText_catalogEntryCategory=La categoria in cui si trova la voce di catalogo.
extendedHelpText_SKUParent=L'elemento principale in cui si trova la SKU.
extendedHelpText_backOrderable=Selezionare questa casella se i clienti possono ordinare un prodotto non in assortimento.
extendedHelpText_forceBackOrder=Selezionare questa casella se un ordine in sospeso viene creato automaticamente quando il prodotto non è in assortimento.
extendedHelpText_releaseSeparately=Selezionare questa casella se i clienti possono evadere parte di un ordine separatamente.
extendedHelpText_quantityMultiple=Selezionare questa casella se i clienti possono ordinare questo prodotto solo se è disponibile una quantità minima di assortimento.
extendedHelpText_categoryCategory=La categoria oppure il catalogo in cui si trova la categoria.

extendedHelpText_DescriptiveAttribute=Gli attributi descrittivi sono descrizioni supplementari. Ad esempio "solo lavaggio a secco". Il nome di un attributo è specifico della lingua e viene visualizzato nel negozio.
extendedHelpText_DefiningAttribute=Gli attributi di definizione sono proprietà delle SKU in un negozio online, come ad esempio il colore o la taglia.
extendedHelpText_AttributeDataType=Selezionare il tipo di attributo: testo, numero decimale o numero intero. Ad esempio, l'attributo "colore" e un tipo di dati di testo.
extendedHelpText_Note=Immettere eventuali dati di attributo aggiuntivi che vengono visualizzati nel negozio.
extendedHelpText_AttributeSequence=L'ordine in cui l'oggetto viene visualizzato all'utente.
extendedHelpText_AttributeDisplayGroupName=Immettere una parola chiave per associare gli attributi correlati. Creare tutti gli attributi correlati con la stessa parola chiave associata.
extendedHelpText_Field1=Un campo personalizzato per i dati prodotto. L'immissione deve essere un numero decimale.

extendedHelpText_AttributeValue=Il nome dell'attributo associato al prodotto, come ad esempio colore e taglia. Il nome dell'attributo è determinato quando viene creato il gruppo di prodotti. Esempio: il gruppo di prodotti "Jeans da lavoro da uomo" può avere due attributi: colore e taglia. Ciascun prodotto in questo gruppo include i valori di colore e taglia, come ad esempio "Jeans da lavoro da uomo, blu indaco, taglia 50". Se il negozio supporta più di una locale, questo nome varia in base alla lingua selezionata.
extendedHelpText_AttributeValueImagePath1=Immettere il percorso relativo all'area di memorizzazione dell'immagine.
extendedHelpText_AttributeValueImagePath2=Immettere il percorso relativo all'area di memorizzazione dell'immagine.
extendedHelpText_AttributeValueUnitOfMeasure=Utilizzare questo campo per selezionare l'unità di misura utilizzata per assegnare il prezzo al prodotto.
extendedHelpText_AttributeValueSequence=L'ordine in cui i valori di attributo sono visualizzati al cliente.

extendedHelpText_MerchandisingAssociations=Le associazioni merci suggeriscono prodotti aggiuntivi, differenti o di sostituzione, sulla base della voce di catalogo selezionata. Le associazioni merci sono utilizzate come una strategia per consigliare prodotti al fine di aumentare le vendite del negozio.
extendedHelpText_ManyToManyMerchandisingAssociationsSource=Specificare una o più voci di catalogo. Ciascuna voce di catalogo aggiunta a questa tabella verrà associata a tutte le voci di catalogo aggiunte alla tabella <b>Associazioni merci</b>.
extendedHelpText_ManyToManyMerchandisingAssociationsTarget=Specificare una o più voci di catalogo da utilizzare come associazioni di merci. Ad esempio, è possibile associare un cappotto a un cappello e a una sciarpa coordinati.
ManyToManyRemoveExistingText=Rimuovere le associazioni merci dalle <b>voci di catalogo</b>.

extendedHelpText_Components=È possibile modificare i componenti di una raccolta di prodotti o di un kit se l'inventario di qualche componente scende al di sotto di una certa soglia o per rendere più invitante una raccolta di prodotti o un kit.
extendedHelpText_DefaultCatalog=Il catalogo predefinito è il catalogo visualizzato dagli acquirenti nel negozio. Selezionare un catalogo principale o un catalogo vendite.

missingRequiredCategoryParent=È richiesta una categoria principale. Specificare un elemento principale.
