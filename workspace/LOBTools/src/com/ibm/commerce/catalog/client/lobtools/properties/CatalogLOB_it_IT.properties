searchTermAssociationsGettingStartedPageTitle=Associazioni termini di ricerca
searchTermAssociationsGettingStartedPageContent=Le associazioni dei termini di ricerca suggeriscono prodotti aggiuntivi, differenti o di sostituzione nei risultati della ricerca. Collegano anche i termini di ricerca a una pagina di destinazione selezionata nel negozio. Le associazioni di termini di ricerca vengono utilizzate come una strategia di consiglio di prodotti per aumentare le vendite del negozio quando i clienti cercano dei prodotti, ad esempio l'inoltro della ricerca viene modificato per aumentare o indirizzare i risultati della ricerca.  Per ogni associazione di termini di ricerca esiste un sinonimo, una sostituzione o una pagina di destinazione.

