definingAttributeNoAllowedValuesProductSKUWarning=Specificare un valore di attributo nel campo <b>Attributo di definizione</b>. Se non esiste alcun valore di attributo, aggiungere innanzitutto uno o più valori di attributo all'attributo di definizione del prodotto.
