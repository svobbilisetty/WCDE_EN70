extendedHelpText_includeInKeywordSearch=Selezionare questa casella di spunta per mostrare i facet nella pagina dei risultati della ricerca. <br/><br/>Altrimenti, i facet sono utilizzati sono nell'esplorazione basata sulla ricerca quando si sfoglia il catalogo del negozio. <br/><br/>Il valore predefinito è true.
extendedHelpText_displayZeroCountValues=Selezionare questa casella di spunta per mostrare i valori facet nel negozio, anche se il valore face non si applica ad alcun attributo. <br/><br/>Ossia, il valore facet ha un conteggio pari a zero. <br/><br/>Il valore predefinito è false.
