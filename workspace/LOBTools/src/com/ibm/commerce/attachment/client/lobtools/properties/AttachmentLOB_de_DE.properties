# Getting Started Page
gettingStartedPageTitle=Assets
gettingStartedPageContent_01=<ul><li>Klicken Sie zum Erstellen einer neuen Ressource (Verzeichnis, verwaltete Datei oder Anhang) auf den schwarzen Pfeil neben dem Symbol <b>Neu erstellen</b> in der Symbolleiste. Klicken Sie anschließend auf den Ressourcentyp.</li><li>Wählen Sie zum Arbeiten an einer vorhandenen Ressource in der Exploreranzeige den Ressourcentyp aus und klicken Sie anschließend auf den entsprechenden Ordner.</li><li>Gehen Sie wie folgt vor, um nach einer Ressource zu suchen: </li></ul>
gettingStartedPageContent_02=1. Geben Sie im Suchbereich in der rechten oberen Ecke den Suchbegriff ein. Als Platzhalterzeichen können Sie den Stern (*) verwenden.<br/>2. Klicken Sie zum Auswählen des zu suchenden Ressourcentyps auf den schwarzen Pfeil neben dem Suchsymbol.<br/>3. Klicken Sie auf das Suchsymbol.

