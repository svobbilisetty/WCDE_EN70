# Getting Started Page
gettingStartedPageTitle=Ativos
gettingStartedPageContent_01=<ul><li>Para criar um novo ativo (diretório, arquivo gerenciado ou anexo), clique na seta preta ao lado do ícone <b>Criar Novo</b> na barra de ferramentas; em seguida, clique no tipo de ativo.</li><li>Para trabalhar com um ativo existente, na visualização Explorer à esquerda, selecione o tipo de ativo; em seguida, clique na pasta relevante.</li><li>Para procurar um ativo:</li></ul>
gettingStartedPageContent_02=1. Na área Localizar na parte superior direita, digite uma cadeia de procura no campo pesquisar, selecione Pontos de E-Marketing a partir da lista e clique no Ícone de Pesquisa Pesquisar. Você pode utilizar um asterisco (*) como um caractere curinga em sua procura.<br/>2. Para selecionar o tipo de ativo que deseja procurar, clique na seta preta ao lado do ícone de procura.<br/> 3. Clique no botão de procura.

