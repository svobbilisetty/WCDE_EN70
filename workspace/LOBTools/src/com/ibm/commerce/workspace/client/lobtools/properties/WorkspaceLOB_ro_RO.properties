# Getting Started Page
gettingStartedPageTitle=Taskuri
gettingStartedPageContent_01=Pentru a lucra la un task ce v-a fost alocat:<br/>1. Face\u0163i clic pe folderul <b>De f\u0103cut</b>.<br/>2. Face\u0163i clic dreapta pe task \u00een vizualizarea listei; apoi face\u0163i clic pe <b>Lucru cu</b>. Centrul de gestiune trece din modul numai-citire \u00een modul lucru.<br/>3. Pentru a \u00eencepe s\u0103 lucra\u0163i \u00eentr-o unealt\u0103, face\u0163i clic pe <b>Centrul de gestiune</b> \u00een col\u0163ul din st\u00e2nga-sus; apoi face\u0163i clic pe numele uneltei.<br/><br/>Unealta Gestiune spa\u0163iu de lucru suport\u0103 multe alte func\u0163ii pentru a v\u0103 ajuta s\u0103 gestiona\u0163i taskurile.
gettingStartedPageContent_02=Pute\u0163i de asemenea s\u0103 consulta\u0163i pagina Ini\u0163iere pentru informa\u0163ii despre Centrul de gestiune, modul \u00een care poate fi folosit \u015fi surse pentru ob\u0163inerea informa\u0163iilor. Pentru a accesa pagina Ini\u0163iere, selecta\u0163i <b>Ini\u0163iere</b> din meniul <b>Ajutor</b>.

