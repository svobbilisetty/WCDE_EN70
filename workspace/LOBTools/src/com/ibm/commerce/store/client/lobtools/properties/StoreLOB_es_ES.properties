# Getting Started Page
gettingStartedPageTitle=Gestión de tiendas
gettingStartedPageContent_01=<ul><li>Para trabajar con una tienda existente, pulse la carpeta <b>Tiendas</b> en la vista de explorador situada a la izquierda.</li><li>Para buscar una tienda:</li></ul>
gettingStartedPageContent_02=1. En el área de búsqueda en la parte superior derecha, escriba una palabra clave en el campo de búsqueda. Utilice el asterisco (*) como carácter comodín.<br/>2. Pulse el icono de búsqueda.<br/>

