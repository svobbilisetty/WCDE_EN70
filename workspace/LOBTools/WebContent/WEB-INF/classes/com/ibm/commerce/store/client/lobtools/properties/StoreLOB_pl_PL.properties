gettingStartedPageContent_01=<ul><li>Aby pracowa\u0107 z istniej\u0105cym sklepem, kliknij folder <b>Sklepy</b> w widoku eksploratora znajduj\u0105cym si\u0119 po lewej stronie.</li><li>Aby wyszuka\u0107 sklep:</li></ul>
