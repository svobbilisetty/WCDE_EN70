userPreferenceDialogLanguageExtendedHelp=Seleccione el idioma a utilizar en el Centro de gestión. Por ejemplo, dependiendo del idioma que seleccione, el texto se puede visualizar en inglés de Estados Unidos.
userPreferenceDialogStylePrompt=Estilo
userPreferenceDialogEnableTooltipPrompt=Habilitar ayudas contextuales detalladas
userPreferenceDialogEnableTooltipTip=Habilitar detalles sobre la interfaz de usuario
userPreferenceDialogEnableTooltipExtendedHelp=Las ayudas contextuales detalladas muestran información sobre distintos elementos de interfaz de usuario. Si no está familiarizado con un aspecto del elemento de interfaz de usuario (como por ejemplo un campo o un botón), puede obtener ayuda mediante las ayudas contextuales detalladas. Dependiendo del lugar donde se encuentre en la interfaz de usuario del Centro de gestión, puede obtener ayudas contextuales detalladas pulsando un icono de ayuda (por ejemplo, junto a un campo en una vista de propiedades) o colocando el cursor encima de un botón. En algunos casos, también puede enlazar al centro de información para obtener más detalles.
userPreferenceDialogDateFormatPrompt=Formato de fecha
userPreferenceDialogDateFormatTip=Formato para visualizar fechas dentro del Centro de gestión.
userPreferenceDialogDateFormatExtendedHelp=Seleccione el formato de fecha a utilizar en el Centro de gestión. Por ejemplo, dependiendo del formato de fecha que seleccione, la fecha 9 de mayo de 2012 se puede visualizar como 09/05/2012 o 09/05/12.
userPreferenceDialogTimeFormatPrompt=Formato de hora
userPreferenceDialogTimeFormatTip=Formato para visualizar la hora dentro del Centro de gestión.
userPreferenceDialogTimeFormatExtendedHelp=Seleccione el formato de hora a utilizar en el Centro de gestión. Por ejemplo, dependiendo del formato de hora que seleccione, la una de la tarde se visualiza como 1:00 o 13:00.
userPreferenceDialogFirstDayOfWeekPrompt=Empezar la semana por este día
userPreferenceDialogFirstDayOfWeekTip=Primer día de la semana al gestionar tareas dentro del Centro de gestión.
userPreferenceDialogFirstDayOfWeekExtendedHelp=Seleccione el día de la semana a utilizar como primer día de la semana en el Centro de gestión. Por ejemplo, si selecciona Martes, el primer día de la semana en el Centro de gestión se visualizará como Martes.
userPreferenceDialogNumberFormatPrompt=Formato de número
userPreferenceDialogNumberFormatTip=Formato para visualizar números dentro del Centro de gestión.
userPreferenceDialogNumberFormatExtendedHelp=Seleccione el formato de número a utilizar en el Centro de gestión. Por ejemplo, dependiendo del formato de número que seleccione, mil se puede visualizar como 1.000 o 1000.
userPreferenceDialogTimeZonePrompt=Huso horario
userPreferenceDialogTimeZoneTip=Huso horario para visualizar fechas y horas dentro del Centro de gestión.
userPreferenceDialogTimeZoneExtendedHelp=Seleccione el huso horario que se utilizará en el Centro de gestión. Los valores de fecha y hora que se cargan desde el servidor de WebSphere Commerce se convierten al huso horario seleccionado.
userPreferenceDialogPageSizePrompt=Tamaño de página
userPreferenceDialogPageSizeTip=Tamaño de página para visualizar objetos de negocio dentro del Centro de gestión.
userPreferenceDialogPageSizeExtendedHelp=Seleccione el tamaño de página que se utilizará en el Centro de gestión. El tamaño de página determina cuántos objetos de negocio se van a visualizar en cada página. Por ejemplo, si especifica 50 como el tamaño de página, se visualizan 50 objetos de negocio en cada página.
userPreferenceDialogEnableCommerceAcceleratorPrompt=Habilitar WebSphere Commerce Accelerator
userPreferenceDialogEnableCommerceAcceleratorTip=Mostrar la opción WebSphere Commerce Accelerator en el menú Herramientas del Centro de gestión para abrir WebSphere Commerce Accelerator desde el Centro de gestión.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Mostrar la opción WebSphere Commerce Accelerator en el menú Herramientas del Centro de gestión para abrir WebSphere Commerce Accelerator desde el Centro de gestión. Utilice WebSphere Commerce Accelerator para gestionar tareas de tienda no incluidas con el Centro de gestión, como por ejemplo información de pedidos o de envío.

