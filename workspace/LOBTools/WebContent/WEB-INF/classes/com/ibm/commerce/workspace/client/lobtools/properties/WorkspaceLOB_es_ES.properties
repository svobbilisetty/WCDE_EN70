# Getting Started Page
gettingStartedPageTitle=Tareas
gettingStartedPageContent_01=Para trabajar en una tarea que se le ha asignado:<br/>1. Pulse la carpeta <b>Para hacer</b>.<br/>2. Pulse con el botón derecho del ratón sobre la tarea en la vista de lista y luego pulse <b>Trabajar en</b>. El centro de gestión cambia desde la modalidad de sólo lectura a la modalidad de trabajo.<br/>3. Para comenzar a trabajar en una herramienta, pulse <b>Centro de gestión</b> en la esquina superior izquierda y luego pulse en el nombre de la herramienta.<br/><br/>La herramienta Gestión de espacios de trabajo da soporte a muchas otras funciones para ayudarle a gestionar sus tareas.
gettingStartedPageContent_02=Puede también consultar la página Cómo empezar para obtener información sobre el Centro de gestión, cómo utilizarlo y dónde obtener información. Para acceder a la página Cómo empezar, seleccione <b>Cómo empezar</b> en el menú de <b>Ayuda</b>.

