# Getting Started Page
gettingStartedPageTitle=Tarefas
gettingStartedPageContent_01=Para trabalhar em uma tarefa designada a você:<br/>1. Clique na pasta <b>A Fazer</b>.<br/>2. Clique com o botão direito do mouse na visualização de lista; em seguida clique em <b>Trabalhar em</b>. O Management Center é alterado do modo de leitura para o modo de trabalho.<br/> 3. Para começar a trabalhar em uma ferramenta, clique em <b>Management Center</b> no canto superior esquerdo; em seguida, clique no nome da ferramenta.<br/><br/>A ferramenta Gerenciamento da Área de Trabalho suporta muitas outras funções para ajudá-lo a gerenciar suas tarefas.
gettingStartedPageContent_02=Você também pode consultar a página Introdução para obter informações sobre o Management Center, como utilizá-lo e onde obter informações. Para acessar a página Introdução, no menu <b>Ajuda</b>, selecione <b>Introdução</b>.

