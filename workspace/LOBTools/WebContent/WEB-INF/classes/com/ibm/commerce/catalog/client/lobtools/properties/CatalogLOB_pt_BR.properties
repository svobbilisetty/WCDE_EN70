extendedHelpText_attributeFacetableValueOrder=Indica a ordenação dos valores de aspecto na fachada de loja. Os valores possíveis são:  <br/><br/><ul><li>Contagem (do mais alto para o mais baixo) - A ordenação dos valores de aspecto é listada com o número mais alto de resultados primeiro. </li> <li>Sequência de valores de atributo - A ordenação dos valores de aspecto é a mesma que aparece na lista de valores de atributo em grade.</li><li>Alfanumérico - A ordenação dos valores de aspecto é alfanumérica, em ordem ascendente de números para letras.</li></ul><br/>O valor padrão é classificar por Contagem.
