# Getting Started Page
gettingStartedPageTitle=Catálogos
gettingStartedPageContent_01=<ul><li>Para criar um novo objeto do catálogo, clique na seta preta ao lado do ícone <b>Criar Novo</b> na barra de ferramentas; em seguida, clique no tipo de objeto.</li><li>Para trabalhar com um objeto do catálogo existente, na visualização Explorer à esquerda, navegue para o objeto.</li><li>Para procurar um objeto do catálogo:</li></ul>
gettingStartedPageContent_02=1. Na área Localizar na parte superior direita, digite uma cadeia de procura no campo pesquisar, selecione Pontos de E-Marketing a partir da lista e clique no Ícone de Pesquisa Pesquisar. Você pode utilizar um asterisco (*) como um caractere curinga em sua procura.<br/>2. Para selecionar o que você deseja procurar, clique na seta preta ao lado do ícone de procura.<br/> 3. Clique no botão de procura.

linkedCategoryContent=Você selecionou uma categoria vinculada.<br/><ul><li>Para visualizar suas entradas no catálogo, clique nelas com o botão direito do mouse e, em seguida, clique em Mostrar Entradas do Catálogo.</li><li>Para visualizar suas subcategorias, clique nelas com o botão direito do mouse e, em seguida, clique em Mostrar Subcategorias.</li><li>Para abri-las para edição, dê um clique duplo nelas.</li></ul>

