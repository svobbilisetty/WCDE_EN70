extendedHelpText_AttributeValueImagePath2=Digite o caminho relativo no qual a imagem está localizada.
extendedHelpText_AttributeValueUnitOfMeasure=Utilize esse caminho para selecionar a unidade de medida usada para determinação de preços do produto.
extendedHelpText_AttributeValueSequence=A ordem na qual os valores de atributo são exibidos para o cliente.

extendedHelpText_MerchandisingAssociations=Associações de Merchandising sugerem produtos adicionais, diferentes ou de substituição com base em uma entrada no catálogo selecionada. As Associações de Merchandising são usadas como uma estratégia de recomendação do produto para aumentar as vendas da loja.
extendedHelpText_ManyToManyMerchandisingAssociationsSource=Especifique uma ou mais entradas no catálogo. Cada entrada no catálogo incluída nessa tabela será associada a todas as entradas no catálogo incluídas na tabela <b>Associações de Merchandising</b>.
extendedHelpText_ManyToManyMerchandisingAssociationsTarget=Especifique uma ou mais entradas no catálogo para serem usadas como associações de merchandising. Por exemplo, você poderia associar um casaco a um chapéu e cachecol correspondentes.
