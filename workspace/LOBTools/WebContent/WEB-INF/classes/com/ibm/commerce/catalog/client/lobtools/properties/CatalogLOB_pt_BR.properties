extendedHelpText_Code=O código usado para identificar o objeto.
extendedHelpText_CatalogEntryKeyword=Digite uma ou mais palavras-chave, separadas por uma vírgula e um espaço, que descrevam o conteúdo da página da web. Alguns mecanismos de procura da Internet usam essas palavras-chave para determinar se sua página atende a uma consulta de procura.
extendedHelpText_manufacturerPartNumber=Digite o número de peça da entrada no catálogo, definido exclusivamente pelo fabricante. O número de peça é diferente do código.
extendedHelpText_SKUCode=Digite o código SKU, que identifica exclusivamente o item, como um número de peça.
extendedHelpText_buyable=Indique se os clientes podem comprar esta entrada no catálogo.
extendedHelpText_onSpecial=Indica se o produto está em oferta especial.
extendedHelpText_onAuction=Indica se o produto está disponível para leilão. Este campo é de leitura.
extendedHelpText_startDate=Inclua o ano, mês e data em que a entrada no catálogo foi introduzida. Este campo é explicativo e apenas para sua informação.
extendedHelpText_endDate=Inclua o ano, mês e data em que a entrada no catálogo foi retirada. Por exemplo, esta data de encerramento pode ser a data em que um fabricante de software para de fabricar uma versão de seu produto. Este campo é explicativo e apenas para sua informação.
extendedHelpText_availabilityDate=Inclua o ano, mês e data em que o produto estará disponível para os clientes para compra.
extendedHelpText_lastOrderDate=Inclua o ano, mês e data finais em que o produto estará disponível para pedido. Essa é a última data em que o cliente pode fazer a solicitação do produto. Por exemplo, um fabricante pode suspender um produto, mas como o estoque ainda existe, o produto estará disponível para solicitação durante um mês.
extendedHelpText_endOfServiceDate=Inclua o ano, mês e data em que o produto não estará mais em serviço. Por exemplo, esta pode ser a data em que o fabricante de software pára de fornecer upgrades para uma versão de seu produto. Este campo é explicativo e apenas para sua informação.
extendedHelpText_discontinueDate=Inclua o ano, mês e data em que o produto será descontinuado.
extendedHelpText_field1=Um campo customizado para seus dados de produto. A entrada deve ser um número inteiro.
extendedHelpText_field2=Um campo customizado para seus dados de produto. A entrada deve ser um número inteiro.
extendedHelpText_field3=Um campo customizado para seus dados de produto. A entrada deve ser um número decimal.
