extendedHelpText_field5=Um campo customizado para seus dados de produto. A entrada deve ser texto.
extendedHelpText_displayToCustomers=Indica que os clientes podem visualizar esta entrada no catálogo ou categoria na fachada de loja para o idioma identificado. Você pode ter uma configuração diferente para esta entrada no catálogo ou categoria em cada idioma suportado por sua loja.
extendedHelpText_overrideDisplayToCustomers=Substitui a exibição herdada pela configuração do cliente. Você pode ter uma configuração de substituição diferente para esta entrada no catálogo ou categoria em cada idioma suportado por sua loja.
extendedHelpText_listprice=O preço de lista destina-se somente à exibição do catálogo. Os clientes pagam o preço de oferta.
extendedHelpText_offerprice=O preço no qual a entrada no catálogo é oferecida para compra.			
