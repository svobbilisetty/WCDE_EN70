searchTermAssociationsGettingStartedPageContent=As associações de termos de procura sugerem produtos adicionais, diferentes ou de substituição nos resultados de procura. Eles também podem vincular termos de procura a uma página de entrada selecionada na loja. Associações de termos de procura são usadas como uma estratégia de recomendação do produto para aumentar as vendas da loja quando os clientes procuram produtos, como o envio de procura é modificado para aumentar ou atingir os resultados de procura.  Para cada associação de termos de procura, há um sinônimo, substituição ou página de entrada.

