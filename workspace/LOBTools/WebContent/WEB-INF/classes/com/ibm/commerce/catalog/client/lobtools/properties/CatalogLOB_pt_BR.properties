extendedHelpText_Field1=Um campo customizado para seus dados de produto. A entrada deve ser um número decimal.

extendedHelpText_AttributeValue=O nome do atributo associado ao produto, como cor e     tamanho. O nome do atributo é determinado quando o grupo     de produtos é criado. Por exemplo, o grupo de produtos "Calça jeans masculina" pode ter dois atributos: cor e tamanho. Cada produto dentro desse grupo inclui valores de cor e tamanho, tais como "Calça jeans masculina, índigo, tamanho 44". Se sua loja suportar mais de um código de idioma, essa página será alterada para corresponder a cada idioma diferente.
