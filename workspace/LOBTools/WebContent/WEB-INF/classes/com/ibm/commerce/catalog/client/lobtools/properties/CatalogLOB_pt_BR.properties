extendedHelpText_quantityMultiple=Marque esta caixa se os clientes só puderem pedir este produto se houver uma quantia mínima em estoque.
extendedHelpText_categoryCategory=A categoria ou o catálogo no qual a categoria reside.

extendedHelpText_DescriptiveAttribute=Os atributos descritivos são descrições adicionais. Por exemplo, "somente limpeza a seco". O nome de um atributo é específico ao idioma e é exibido na fachada da loja.
extendedHelpText_DefiningAttribute=Atributos de definição são propriedades de SKUs em uma loja on-line, tais como cor ou tamanho.
extendedHelpText_AttributeDataType=Selecione o tipo de atributo: texto, número decimal ou número inteiro. Por exemplo, o atributo "cor" é um tipo de dado de texto.
