searchTermAssociationsGettingStartedPageContent=Suchbegriffszuordnungen schlagen Zusatz-, Alternativ- oder Ersatzprodukte in Suchergebnissen vor. Ferner können Suchbegriffe mit einer ausgewählten Zielseite im Geschäft verknüpft werden. Suchbegriffszuordnungen werden als Produktempfehlungsstrategie zur Steigerung des Geschäftsumsatzes bei der Suche des Kunden nach Produkten eingesetzt, da die Sucheingabe geändert wird, um die Suchergebnisse zu vermehren oder zu beeinflussen.  Für jede Suchbegriffszuordnung gibt es ein Synonym, eine Ersetzung oder eine Zielseite.

