gettingStartedPageContent_01=<ul><li>Klicken Sie zum Erstellen eines neuen Katalogobjekts auf den schwarzen Pfeil neben dem Symbol <b>Neu erstellen</b> in der Symbolleiste. Klicken Sie anschließend auf den Objekttyp.</li><li>Navigieren Sie zum Arbeiten an einem vorhandenen Katalogobjekt in der Exploreranzeige auf der linken Seite zum entsprechenden Objekt.</li><li>Gehen Sie wie folgt vor, um nach einem Katalogobjekt zu suchen: </li></ul>
gettingStartedPageContent_02=1. Geben Sie im Suchbereich in der rechten oberen Ecke den Suchbegriff ein. Als Platzhalterzeichen können Sie den Stern (*) verwenden.<br/>2. Klicken Sie zum Auswählen des zu suchenden Objekts auf den schwarzen Pfeil neben dem Suchsymbol.<br/>3. Klicken Sie auf das Suchsymbol.

linkedCategoryContent=Sie haben eine verlinkte Kategorie ausgewählt.<br/><ul><li>Wenn Sie ihre Katalogeinträge anzeigen möchten, klicken Sie mit der rechten Maustaste auf die Kategorie und anschließend auf 'Katalogeinträge anzeigen'.</li><li>Wenn Sie ihre Unterkategorien anzeigen möchten, klicken Sie mit der rechten Maustaste auf die Kategorie und anschließend auf 'Unterkategorien anzeigen'.</li><li>Wenn Sie sie öffnen möchten, um sie zu bearbeiten, klicken Sie doppelt auf sie.</li></ul>

