extendedHelpText_Code=Dies ist der Code, mit dem das Objekt gekennzeichnet wird.
extendedHelpText_CatalogEntryKeyword=Geben Sie eines oder mehrere Schlüsselwörter (durch ein Komma und ein Leerzeichen getrennt) ein, die den Inhalt der Webseite beschreiben. Einige Suchmaschinen im Internet stellen anhand dieser Schlüsselwörter fest, ob Ihre Seite eine Suchabfrage erfüllt.
extendedHelpText_manufacturerPartNumber=Geben Sie die Teilenummer für den Katalogeintrag ein, die vom Hersteller eindeutig definiert wurde. Die Teilenummer unterscheidet sich vom Code.
extendedHelpText_SKUCode=Geben Sie den Code der Artikelnummer (SKU, Stock Keeping Unit) ein, die den Artikel eindeutig identifiziert (ähnlich einer Teilenummer).
extendedHelpText_buyable=Geben Sie an, ob Kunden diesen Katalogeintrag kaufen können.
extendedHelpText_onSpecial=Gibt an, ob das Produkt ein Sonderangebot ist.
extendedHelpText_onAuction=Gibt an, ob das Produkt für eine Auktion verfügbar ist. Dieses Feld dient nur zu Lesezwecken.
extendedHelpText_startDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, zu dem der Katalogeintrag eingeführt wird. Dieses Feld dient nur zu Ihrer Information.
extendedHelpText_endDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, ab dem der Katalogeintrag zurückgezogen wird. Dieses Datum kann zum Beispiel das Datum sein, ab dem ein Softwarehersteller keine Upgrades mehr für eine Version des Produkts zur Verfügung stellt. Dieses Feld dient nur zu Ihrer Information.
extendedHelpText_availabilityDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, an dem das Produkt für den Kunden verfügbar ist.
extendedHelpText_lastOrderDate=Fügen Sie das letzte Jahr, den letzten Monat und das letzte Datum hinzu, an dem das Produkt zur Bestellung zur Verfügung steht. Hierbei handelt es sich um das letzte Datum, an dem ein Kunde das Produkt bestellen kann. Wenn ein Hersteller zum Beispiel die Produktion eines Produkts beendet, aber noch ein Bestand des Produkts auf Lager ist, steht es noch einen Monat für Bestellungen zur Verfügung.
extendedHelpText_endOfServiceDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, ab dem für das Produkt kein Service mehr angeboten wird. Dieses Datum kann zum Beispiel das Datum sein, ab dem ein Softwarehersteller keine Upgrades mehr für eine Version des Produkts zur Verfügung stellt. Dieses Feld dient nur zu Ihrer Information.
extendedHelpText_discontinueDate=Fügen Sie das Jahr, den Monat und das Datum hinzu, ab dem das Produkt nicht mehr lieferbar ist.
extendedHelpText_field1=Ein angepasstes Feld für Ihre Produktdaten. Der Eintrag muss eine ganze Zahl sein.
extendedHelpText_field2=Ein angepasstes Feld für Ihre Produktdaten. Der Eintrag muss eine ganze Zahl sein.
extendedHelpText_field3=Ein angepasstes Feld für Ihre Produktdaten. Der Eintrag muss eine Dezimalzahl sein.
extendedHelpText_field4=Ein angepasstes Feld für Ihre Produktdaten. Der Eintrag muss ein Text sein.
extendedHelpText_field5=Ein angepasstes Feld für Ihre Produktdaten. Der Eintrag muss ein Text sein.
extendedHelpText_displayToCustomers=Gibt an, dass Kunden diesen Katalogeintrag oder diese Kategorie im Schaufenster der angegebenen Sprache anzeigen können. Sie können in jeder Sprache, die Ihr Geschäft unterstützt, eine andere Einstellung für diesen Katalogeintrag oder diese Kategorie verwenden.
extendedHelpText_overrideDisplayToCustomers=Überschreibt die übernommene Anzeige mit der Kundeneinstellung. Sie können für jede Sprache, die Ihr Geschäft unterstützt, eine andere Überschreibungeinstellung für diesen Katalogeintrag oder diese Kategorie verwenden.
extendedHelpText_listprice=Der Listenpreis ist nur für die Kataloganzeige vorgesehen. Kunden bezahlen den Angebotspreis.
extendedHelpText_offerprice=Der Preis, zu dem der Katalogeintrag zum Kauf angeboten wird			
extendedHelpText_catalogEntryCategory=Die Kategorie, in der sich der Katalogeintrag befindet.
extendedHelpText_SKUParent=Das übergeordnete Element, in dem sich die Artikelnummer befindet.
extendedHelpText_backOrderable=Wählen Sie dieses Feld aus, wenn Kunden ein Produkt bestellen können, das nicht vorrätig ist.
extendedHelpText_forceBackOrder=Wählen Sie dieses Feld aus, damit automatisch eine Bestellung mit Lieferrückstand erstellt wird, wenn das Produkt nicht vorrätig ist.
extendedHelpText_releaseSeparately=Wählen Sie dieses Feld aus, wenn Kunden einen Teil der Bestellung separat abwickeln können.
extendedHelpText_quantityMultiple=Wählen Sie dieses Feld aus, wenn Kunden dieses Produkt nur bei einem Mindestlagerbestand bestellen können.
extendedHelpText_categoryCategory=Die Kategorie oder der Katalog, in der/dem sich die Kategorie befindet.

extendedHelpText_DescriptiveAttribute=Beschreibende Attribute sind zusätzliche Texte, die als Beschreibung dienen, z. B. "Nur chemische Reinigung". Der Name eines Attributs hängt von der Sprache ab und wird im virtuellen Schaufenster angezeigt.
extendedHelpText_DefiningAttribute=Definierende Attribute sind Eigenschaften von Artikelnummern in einem Onlinegeschäft, beispielsweise die Farbe oder die Größe.
extendedHelpText_AttributeDataType=Wählen Sie den Typ des Attributs aus: Text, Dezimalzahl oder ganze Zahl. Bei dem Attribut "Farbe" handelt es sich z. B. um einen Textdatentyp.
extendedHelpText_Note=Geben Sie weitere Attributdaten ein, die im virtuellen Schaufenster angezeigt werden sollen.
extendedHelpText_AttributeSequence=Dies ist die Reihenfolge, in der das Objekt für den Kunden angezeigt wird.
extendedHelpText_AttributeDisplayGroupName=Geben Sie ein Schlüsselwort ein, um zugehörige Attribute zuzuordnen. Erstellen Sie alle zugehörigen Attribute mit demselben zugeordneten Schlüsselwort.
extendedHelpText_Field1=Ein angepasstes Feld für Ihre Produktdaten. Der Eintrag muss eine Dezimalzahl sein.

extendedHelpText_AttributeValue=Der Name des Attributs, das dem Produkt zugeordnet ist, z.B. Farbe und Größe. Der Attributname wird beim Erstellen der Produktgruppe bestimmt. Die Produktgruppe &quot;Carpenter-Jeans für Herren&quot; kann beispielsweise zwei Attribute haben: Farbe und Größe. Jedes Produkt innerhalb dieser Gruppe enthält Werte  für die Farbe und die Größe, z.B. &quot;Carpenter-Jeans für Herren, indigoblau, 36 Zoll Taille und 38 Zoll Länge&quot;. Wenn Ihr Geschäft mehr als eine Ländereinstellung unterstützt, ändert sich dieser Name und entspricht jeder einzelnen unterschiedlichen Sprache.
extendedHelpText_AttributeValueImagePath1=Geben Sie den relativen Pfad für die Position des Bildes ein.
extendedHelpText_AttributeValueImagePath2=Geben Sie den relativen Pfad für die Position des Bildes ein.
extendedHelpText_AttributeValueUnitOfMeasure=Wählen Sie in diesem Feld die Maßeinheit für die Preisgestaltung des Produkts aus.
extendedHelpText_AttributeValueSequence=Dies ist die Reihenfolge, in der die Attributwerte für den Kunden angezeigt werden.

extendedHelpText_MerchandisingAssociations=Merchandisingzuordnungen schlagen Zusatz-, Alternativ- oder Ersatzprodukte für einen ausgewählten Katalogeintrag vor. Merchandisingzuordnungen werden als Produktempfehlungsstrategie zur Steigerung des Geschäftsumsatzes einsetzt.
extendedHelpText_ManyToManyMerchandisingAssociationsSource=Geben Sie mindestens einen Katalogeintrag an. Jeder von Ihnen zu dieser Tabelle hinzugefügte Katalogeintrag wird mit allen Katalogeinträgen verknüpft, die Sie in der Tabelle <b>Assoziative Produktverknüpfungen</b> hinzufügen.
extendedHelpText_ManyToManyMerchandisingAssociationsTarget=Geben Sie mindestens einen Katalogeintrag an, der als assoziative Produktverknüpfung verwendet werden soll. Sie können zum Beispiel einen Mantel mit einem passenden Hut und Schal verknüpfen.
ManyToManyRemoveExistingText=Entfernen Sie vorhandene assoziative Produktverknüpfungen aus den <b>Katalogeinträgen</b>.

extendedHelpText_Components=Die Änderung der Komponenten in einem Bundle oder Kit kann sinnvoll sein, wenn eine Komponente nur in geringer Stückzahl vorrätig ist oder wenn die Attraktivität des Bundles oder Kits für den Kunden vergrößert werden soll.
extendedHelpText_DefaultCatalog=Bei dem Standardkatalog handelt es sich um den Katalog, der den Kunden im virtuellen Schaufenster angezeigt wird. Wählen Sie einen Hauptkatalog oder einen Verkaufskatalog aus.

