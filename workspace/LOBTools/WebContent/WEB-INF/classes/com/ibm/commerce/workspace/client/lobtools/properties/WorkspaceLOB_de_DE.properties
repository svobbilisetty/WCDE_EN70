# Getting Started Page
gettingStartedPageTitle=Tasks
gettingStartedPageContent_01=Gehen Sie wie folgt vor, um eine Task zu bearbeiten, die Ihnen zugeordnet ist:<br/>1. Klicken Sie auf den Ordner <b>Anstehend</b>.<br/>2. Klicken Sie mit der rechten Maustaste auf die Listensicht und anschließend auf <b>Bearbeiten</b>. Der Modus des Management Centers wechselt vom Lesezugriffsmodus in den Bearbeitungsmodus.<br/>3. Klicken Sie zum Arbeiten in einem Tool in der linken oberen Ecke auf <b>Management Center</b> und anschließend auf den Toolnamen.<br/><br/>Vom Tool 'Workspace Management' werden viele weitere Funktionen unterstützt, die bei der  Verwaltung von Tasks hilfreich sind.
gettingStartedPageContent_02=Auf der Seite 'Erste Schritte' finden Sie Informationen zum Management Center, Hinweise zu seiner Verwendung und die Quellen für die Informationen. Für den Zugriff auf die Seite 'Erste Schritte' wählen Sie im Menü <b>Hilfe</b> die Option <b>Erste Schritte</b> aus.

