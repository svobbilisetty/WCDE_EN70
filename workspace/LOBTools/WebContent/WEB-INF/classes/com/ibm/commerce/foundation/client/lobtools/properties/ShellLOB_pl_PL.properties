userPreferenceDialogEnableTooltipTip=W\u0142\u0105cz opcj\u0119 szczeg\u00f3\u0142owych informacji na temat interfejsu u\u017cytkownika
userPreferenceDialogEnableTooltipExtendedHelp=Szczeg\u00f3\u0142owe podpowiedzi dostarczaj\u0105 informacji na temat r\u00f3\u017cnych element\u00f3w interfejsu u\u017cytkownika. Je\u015bli jaki\u015b aspekt wybranego elementu interfejsu u\u017cytkownika (na przyk\u0142ad pola lub przycisku) jest Ci nieznany, szczeg\u00f3\u0142owe podpowiedzi mog\u0105 dostarczy\u0107 informacji na jego temat. W zale\u017cno\u015bci od tego, w kt\u00f3rym miejscu w interfejsie u\u017cytkownika aplikacji Management Center si\u0119 znajdujesz, mo\u017cesz uzyska\u0107 szczeg\u00f3\u0142owe podpowiedzi, klikaj\u0105c ikon\u0119 pomocy (tak\u0105 jak ta widoczna tu\u017c obok pola w widoku w\u0142a\u015bciwo\u015bci) albo umieszczaj\u0105c kursor nad przyciskiem. W niekt\u00f3rych przypadkach mo\u017cesz te\u017c klikn\u0105\u0107 odsy\u0142acz do centrum informacyjnego, w kt\u00f3rym znajdziesz wi\u0119cej szczeg\u00f3\u0142\u00f3w.
userPreferenceDialogDateFormatPrompt=Format daty
userPreferenceDialogDateFormatTip=Format, w jakim maj\u0105 by\u0107 wy\u015bwietlane daty w aplikacji Management Center.
userPreferenceDialogDateFormatExtendedHelp=Wybierz format daty, kt\u00f3ry ma obowi\u0105zywa\u0107 w aplikacji Management Center. W zale\u017cno\u015bci od tego, jaki format daty wybierzesz, 9 maja 2012 roku mo\u017ce na przyk\u0142ad zosta\u0107 wy\u015bwietlony w postaci 2012/05/09 lub 09/05/12.
userPreferenceDialogTimeFormatPrompt=Format godziny
userPreferenceDialogTimeFormatTip=Format, w jakim maj\u0105 by\u0107 wy\u015bwietlane godziny w aplikacji Management Center.
userPreferenceDialogTimeFormatExtendedHelp=Wybierz format godziny, kt\u00f3ry ma obowi\u0105zywa\u0107 w aplikacji Management Center. W zale\u017cno\u015bci od tego, jaki format wybierzesz, godzina 13:00 mo\u017ce by\u0107 na przyk\u0142ad wy\u015bwietlana w postaci 1:00 lub 13:00.
userPreferenceDialogFirstDayOfWeekPrompt=Tydzie\u0144 zaczyna si\u0119 od tego dnia
