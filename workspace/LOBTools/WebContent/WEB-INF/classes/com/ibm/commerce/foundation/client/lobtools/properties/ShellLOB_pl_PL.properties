userPreferenceDialogLanguageExtendedHelp=Wybierz j\u0119zyk, kt\u00f3ry ma by\u0107 u\u017cywany w aplikacji Management Center. W zale\u017cno\u015bci od tego, jaki j\u0119zyk wybierzesz, tekst mo\u017ce by\u0107 na przyk\u0142ad wy\u015bwietlany w ameryka\u0144skiej odmianie j\u0119zyka angielskiego.
