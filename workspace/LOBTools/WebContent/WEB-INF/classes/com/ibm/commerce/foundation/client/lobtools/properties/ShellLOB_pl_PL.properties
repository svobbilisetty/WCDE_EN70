userPreferenceDialogFirstDayOfWeekExtendedHelp=Wybierz dzie\u0144 tygodnia, kt\u00f3ry b\u0119dzie traktowany w aplikacji Management Center jako dzie\u0144, od kt\u00f3rego zaczyna si\u0119 tydzie\u0144. Je\u015bli na przyk\u0142ad wybierzesz wtorek, to w aplikacji Management Center jako pierwszy dzie\u0144 tygodnia b\u0119dzie wy\u015bwietlany w\u0142a\u015bnie wtorek.
userPreferenceDialogNumberFormatPrompt=Format liczb
userPreferenceDialogNumberFormatTip=Format, w jakim maj\u0105 by\u0107 wy\u015bwietlane liczby w aplikacji Management Center.
userPreferenceDialogNumberFormatExtendedHelp=Wybierz format liczb, kt\u00f3ry ma obowi\u0105zywa\u0107 w aplikacji Management Center. W zale\u017cno\u015bci od tego, jaki format liczb wybierzesz, jeden tysi\u0105c mo\u017ce na przyk\u0142ad zosta\u0107 wy\u015bwietlony w postaci 1 000 lub 1000.
userPreferenceDialogTimeZonePrompt=Strefa czasowa
userPreferenceDialogTimeZoneTip=Strefa czasowa do wy\u015bwietlania dat i godzin w aplikacji Management Center.
userPreferenceDialogTimeZoneExtendedHelp=Wybierz stref\u0119 czasow\u0105 u\u017cywan\u0105 w aplikacji Management Center. Warto\u015bci daty i godziny za\u0142adowane z serwera produktu WebSphere Commerce s\u0105 przekszta\u0142cane na wybran\u0105 stref\u0119 czasow\u0105.
userPreferenceDialogPageSizePrompt=Wielko\u015b\u0107 strony
userPreferenceDialogPageSizeTip=Wielko\u015b\u0107 strony na potrzeby wy\u015bwietlania obiekt\u00f3w biznesowych w aplikacji Management Center.
userPreferenceDialogPageSizeExtendedHelp=Wybierz wielko\u015b\u0107 strony u\u017cywan\u0105 w aplikacji Management Center. Wielko\u015b\u0107 strony okre\u015bla liczb\u0119 obiekt\u00f3w biznesowych wy\u015bwietlanych na ka\u017cdej stronie. Na przyk\u0142ad w przypadku ustawienia wielko\u015bci strony na warto\u015b\u0107 50 na ka\u017cdej stronie b\u0119dzie wy\u015bwietlane 50 obiekt\u00f3w.
userPreferenceDialogEnableCommerceAcceleratorPrompt=W\u0142\u0105cz aplikacj\u0119 WebSphere Commerce Accelerator
userPreferenceDialogEnableCommerceAcceleratorTip=Wy\u015bwietl opcj\u0119 WebSphere Commerce Accelerator w menu Narz\u0119dzia aplikacji Management Center, aby otworzy\u0107 aplikacj\u0119 WebSphere Commerce Accelerator z poziomu aplikacji Management Center.
userPreferenceDialogEnableCommerceAcceleratorExtendedHelp=Wy\u015bwietl opcj\u0119 WebSphere Commerce Accelerator w menu Narz\u0119dzia aplikacji Management Center, aby otworzy\u0107 aplikacj\u0119 WebSphere Commerce Accelerator z poziomu aplikacji Management Center. U\u017cyj aplikacji WebSphere Commerce Accelerator do zarz\u0105dzania tymi zadaniami sklepu, kt\u00f3re nie zosta\u0142y do\u0142\u0105czone do aplikacji Management Center, takimi jak informacje o zam\u00f3wieniach lub dostawach.

