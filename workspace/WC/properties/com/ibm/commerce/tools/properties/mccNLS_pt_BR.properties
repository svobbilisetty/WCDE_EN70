b2b_sec4_list=<li>Mantenha as informações de catálogo, inventário e fornecedor</li><li>Ofereça produtos através de vendas expandidas ou cruzadas, descontos ou do Consultor de Produtos</li>
b2b_sec5_text=Utilize este menu para gerenciar a entrega e empacotamento. Como destaque:
b2b_sec5_list=<li>Gerencie produtos devolvidos</li><li>Rastreie o status do inventário através de relatórios</li>
