#
# B2C Home Page Text
#
b2c_intro=Após a sua loja ser criada, utilize o WebSphere Commerce Accelerator para gerenciar sua loja direta ao consumidor através de vários menus. 
b2c_sec1_text=Utilize esse menu para administrar sua loja. Como destaque:
b2c_sec1_list=<li>Abra e feche a loja</li><li>Altere a aparência e o comportamento da loja</li><li>Mantenha configurações de impostos, remessa e centro de distribuição</li>
b2c_sec2_text=Utilize esse menu para atingir seus clientes. Como destaque:
b2c_sec2_list=<li>Gerencie segmentos do cliente</li><li>Trabalhe com campanhas, Pontos de e-Marketing, promoções, conteúdo e experimentos</li>
b2c_sec3_text=Utilize esse menu para gerenciar sua mercadoria. Como destaque:
b2c_sec3_list=<li>Mantenha as informações de catálogo, inventário e fornecedor</li><li>Ofereça mercadorias através de leilões, vendas expandidas ou cruzadas, descontos ou do Consultor de Produtos</li>
b2c_sec4_text=Utilize esse menu para oferecer o melhor atendimento ao cliente. Como destaque:
b2c_sec4_list=<li>Mantenha informações de registro do cliente</li><li>Gerencie o processo de pedido de ponta a ponta</li><li>Monitore o gerenciamento os relatórios de pedidos, operacionais e de atendimento ao cliente para controlar vendas da loja</li>
b2c_sec5_text=Utilize esse menu para manter leilões para a sua loja. Como destaque:
b2c_sec5_list=<li>Promova leilões para clientes</li><li>Gerencie estilos de leilões e as regras de lances</li>
b2c_sec6_text=Use este menu para visualizar alterações nos arquivos e dados do banco de dados da loja. Como destaque:
b2c_sec6_list=<li>Visualizar a loja em uma hora e data específicos.</li><li>Deixar decorrer algum tempo durante a visualização.</li><li>Usar diferentes opções de inventário.</li>
b2c_sec7_text=Utilize este menu para gerenciar pagamentos para sua loja. Como destaque:
b2c_sec7_list=<li>Gerencie o processo de pagamento de ponta a ponta, incluindo aprovações de pagamento, depósitos e reembolsos</li><li>Listando todas as transações de pagamento pendentes</li>
b2c_sec7_list2=<li>Listando todas as transações de pagamento em andamento</li>

