# B2B Home Page Text
#
b2b_intro=Após a sua loja ser criada, utilize o WebSphere Commerce Accelerator para gerenciar sua loja direta B2B através de vários menus.
b2b_sec1_text=Utilize esse menu para administrar sua loja. Como destaque:
