#
# Home Page Text
#
paragraph1=O WebSphere Commerce Accelerator o ajuda a gerenciar tarefas operacionais para sua loja on-line. Dependendo da sua função de usuário, você terá acesso a exibição e utilização de um ou mais menus. Para obter mais informações sobre o WebSphere Commerce Accelerator, funções e modo de operação, clique <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">aqui</a> ou no link <b>Ajuda</b> no topo da página.
paragraph2=Quando você efetuou o logon, você selecionou a loja e o idioma com os quais desejava trabalhar. Se você possui uma função com obrigações de atendimento, você também escolheu o centro de distribuição associado à loja. A qualquer momento, se quiser alterar sua seleção de loja, idioma ou centro de distribuição, clique no ícone da loja no canto superior esquerdo para exibir o diálogo de seleção.
paragraph3=O WebSphere Commerce Accelerator também rastreia as páginas visitadas conforme você conclui uma tarefa de cada menu. Isto é exibido no canto superior direito do WebSphere Commerce Accelerator. Os links <b>Início</b>, <b>Encerrar Sessão</b> e os links da página atual são sempre exibidos na trilha, mas os itens intermediários podem ser progressivamente removidos e substituídos por reticências para acomodar a área de exibição do histórico. Para retornar a um ponto anterior da tarefa, clique no link correspondente. Ao selecionar uma opção de menu ou clicar em um botão de ação no WebSphere Commerce Accelerator, é exibido um indicador de progresso. Uma vez que a ação é concluída, o caminho é atualizado para exibir o nome apropriado da página.
aboutWCA=Sobre o WebSphere Commerce Accelerator
helpText=Para obter mais informações sobre o WebSphere Commerce Accelerator, funções e modo de operação, clique <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">aqui</a> ou no link <b>Ajuda</b> no topo da página.

