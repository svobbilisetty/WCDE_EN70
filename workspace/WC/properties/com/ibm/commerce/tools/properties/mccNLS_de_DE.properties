#
# Home Page Text
#
paragraph1=Mit WebSphere Commerce Accelerator können Sie alle Tasks für Ihr Onlinegeschäft verwalten und durchführen. Abhängig vom Benutzeraufgabenbereich können Sie ein oder mehrere Menüs anzeigen und verwenden. Weitere Informationen zu WebSphere Commerce Accelerator, Aufgabenbereichen und zur Funktionalität können Sie abrufen, indem Sie <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">hier</a> oder auf den Link <b>Hilfe</b> oben auf dieser Seite klicken.
paragraph2=Bei der Anmeldung haben Sie das Geschäft und die Sprache ausgewählt, mit dem bzw. der gearbeitet werden soll. Wenn Ihr Aufgabenbereich die Ausführung von Auftragserfüllungsaufgaben umfasst, wählen Sie darüber hinaus das Fulfillment-Center aus, das dem Geschäft zugeordnet ist. Wenn Sie die ausgewählte Einstellung für das Geschäft, die Sprache oder das Fulfillment-Center ändern möchten, können Sie jederzeit auf das Geschäftssymbol oben links auf der Seite klicken, um den Auswahldialog anzuzeigen.
paragraph3=Der WebSphere Commerce Accelerator erstellt außerdem ein Protokoll der Seiten, die Sie im Verlauf einer Aufgabe in jedem Menü angezeigt haben. Dieses Protokoll wird in der rechten oberen Ecke von WebSphere Commerce Accelerator angezeigt. Die Links <b>Home</b> und <b>Abmelden</b> sowie der Link zur aktuellen Seite werden immer in der Prüfliste angezeigt. Die dazwischen liegenden Element werden jedoch möglicherweise progressiv entfernt und durch Auslassungen ersetzt, damit die Protokollanzeige übersichtlicher ist. Um zu einer vorherigen Phase der Aufgabe zurückzukehren, klicken Sie auf den entsprechenden Link. Wenn Sie eine Menüoption auswählen oder eine Aktionsschaltfläche im WebSphere Commerce Accelerator anklicken, erscheint ein Statusanzeigefeld. Sobald die Aktion abgeschlossen ist, wird die Prüfliste aktualisiert und zeigt den entsprechenden Seitennamen an.
aboutWCA=Informationen zu WebSphere Commerce Accelerator
helpText=Weitere Informationen zu WebSphere Commerce Accelerator, Aufgabenbereichen und zur Funktionalität können Sie abrufen, indem Sie <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">hier</a> oder auf den Link <b>Hilfe</b> oben auf dieser Seite klicken.

