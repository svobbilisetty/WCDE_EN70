#
# B2C Home Page Text
#
b2c_intro=Nachdem Ihr Geschäft erstellt wurde, können Sie Ihr Geschäft für Direktkunden mit WebSphere Commerce Accelerator über eine Reihe von Menüs verwalten. 
b2c_sec1_text=Über dieses Menü können Sie Ihr Geschäft verwalten. Wichtige Funktionen:
b2c_sec1_list=<li>Geschäft öffnen und schließen</li><li>Darstellung und Funktionsweise des Geschäfts ändern</li><li>Einstellungen für Steuern, Versand und Fulfillment-Center verwalten</li>
b2c_sec2_text=Über dieses Menü können Sie Ihre Kunden gezielt ansprechen. Wichtige Funktionen:
b2c_sec2_list=<li>Kundensegmente verwalten</li><li>Mit Kampagnen, E-Marketing-Einblendungen, Rabatten, Inhalt und Experimenten arbeiten</li>
b2c_sec3_text=Über dieses Menü können Sie Ihre Artikel verwalten. Wichtige Funktionen:
b2c_sec3_list=<li>Katalog-, Lagerbestands- und Lieferanteninformationen verwalten</li><li>Artikel über Aktionen, Up-Selling- oder Cross-Selling-Produkte, Rabatte oder den Produktberater anbieten</li>
b2c_sec4_text=Über dieses Menü können Sie den besten Kundenservice bereitstellen. Wichtige Funktionen:
b2c_sec4_list=<li>Kundenregistrierungsinformationen verwalten</li><li>Gesamten Bestellprozess verwalten</li><li>Bestellverwaltung sowie Betriebs- und Kundendienstberichte zur Verfolgung der Geschäftsverkäufe überwachen</li>
b2c_sec5_text=Über dieses Menü können Sie Auktionen für Ihr Geschäft verwalten. Wichtige Funktionen:
b2c_sec5_list=<li>Auktionen für Kunden verwalten</li><li>Auktionsmethoden und Gebotsregeln verwalten</li>
b2c_sec6_text=Verwenden Sie dieses Menü, um Änderungen an den Dateien und Datenbankdaten Ihres Geschäfts voranzuzeigen. Wichtige Funktionen:
b2c_sec6_list=<li>Ihr Geschäft zu bestimmter Uhrzeit an bestimmtem Datum voranzeigen</li><li>Zulässige verstreichende Zeit während der Voranzeige</li><li>Andere Lagerbestandsoptionen verwenden</li>
b2c_sec7_text=Über dieses Menü können Sie Zahlungen für Ihr Geschäft verwalten. Wichtige Funktionen:
b2c_sec7_list=<li>Den gesamten Zahlungsprozess einschließlich Zahlungsgenehmigungen, Anzahlungen und Rückerstattungen verwalten</li><li>Alle ausstehenden Zahlungstransaktionen auflisten</li>
b2c_sec7_list2=<li>Alle ausstehenden Zahlungstransaktionen auflisten</li>

