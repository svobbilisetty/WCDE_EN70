#
# Home Page Text
#
paragraph1=WebSphere Commerce Accelerator vous aide à gérer les fonctions d'administration de votre magasin en ligne. Selon votre rôle utilisateur, vous pouvez afficher et utiliser un ou plusieurs menus. Pour plus d'informations sur WebSphere Commerce Accelerator, son rôle et ses fonctionnalités, cliquez <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">ici</a> ou sur le lien <b>Aide</b> en haut de la page.
paragraph2=Lorsque vous vous êtes connecté, vous avez sélectionné le magasin et la langue avec lesquels vous souhaitez travailler. Si un rôle vous a été attribué pour des opérations d'exécution de commandes, vous choisissez également le centre de distribution associé au magasin. A tout moment, si vous voulez modifier votre magasin, la langue ou le centre de distribution, cliquez sur l'icône du magasin, dans l'angle supérieur gauche, pour afficher la boîte de dialogue de sélection.
paragraph3=WebSphere Commerce Accelerator mémorise également les pages que vous avez visitées au cours de l'accomplissement d'une tâche dans chaque menu. Cette information est affichée en haut et à droite de WebSphere Commerce Accelerator. Les liens vers les pages <b>Accueil</b>, <b>Déconnexion</b> et la page en cours sont systématiquement affichés dans cet historique, mais les éléments intercalés peuvent progressivement disparaître et être remplacés par des points de suspension afin de pouvoir être englobés dans la zone d'affichage de cet historique. Pour retourner à une étape antérieure dans cette tâche, cliquez sur le lien correspondant. Lorsque vous sélectionnez une option de menu ou que vous cliquez sur un bouton de commande dans WebSphere Commerce Accelerator, un indicateur de progression s'affiche. Une fois l'action complétée, l'historique est mis à jour et affiche le nom de la page appropriée.
aboutWCA=A propos de WebSphere Commerce Accelerator
helpText=Pour plus d'informations sur WebSphere Commerce Accelerator, son rôle et ses fonctionnalités, cliquez <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">ici</a> ou sur le lien <b>Aide</b> en haut de la page.

