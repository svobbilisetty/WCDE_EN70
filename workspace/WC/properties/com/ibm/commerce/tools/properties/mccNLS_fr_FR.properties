#
# B2C Home Page Text
#
b2c_intro=Une fois votre magasin créé, utilisez WebSphere Commerce Accelerator pour gérer le magasin d'accès direct pour le consommateur à l'aide de différents menus. 
b2c_sec1_text=Utilisez ce menu pour administrer votre magasin. Les principales options sont les suivantes :
b2c_sec1_list=<li>Ouvrir et fermer le magasin</li><li>Modifier la présentation du magasin</li><li>Gérer les paramètres relatifs aux taxes, à l'expédition et au centre de distribution</li>
b2c_sec2_text=Utilisez ce menu pour cibler vos clients. Les principales options sont les suivantes :
b2c_sec2_list=<li>Gérer les segments de clientèle</li><li>Utiliser des campagnes, des emplacements e-marketing, des promotions, des contenus et des expérimentations</li>
b2c_sec3_text=Utilisez ce menu pour gérer vos marchandises. Les principales options sont les suivantes :
b2c_sec3_list=<li>Gérer les informations sur le catalogue, le stock et les fournisseurs</li><li>Proposer des marchandises via des ventes aux enchères, des ventes incitatives ou croisées, des remises ou l'Assistant produit</li>
b2c_sec4_text=Utilisez ce menu pour fournir le meilleur service client possible. Les principales options sont les suivantes :
b2c_sec4_list=<li>Gérer les informations d'enregistrement des clients</li><li>Gérer de bout en bout le processus de commande</li><li>Contrôler la gestion des commandes, les rapports d'exploitation et les rapports du service clientèle pour un suivi des ventes du magasin</li>
b2c_sec5_text=Utilisez ce menu pour gérer les ventes aux enchères de votre magasin. Les principales options sont les suivantes :
b2c_sec5_list=<li>Administrer des ventes aux enchères pour les clients</li><li>Gérer des styles de ventes aux enchères et des règles de soumission d'offres</li>
b2c_sec6_text=Utilisez ce menu pour prévisualiser les modifications apportées aux fichiers et aux données de base de données de votre magasin. Les principales options sont les suivantes :
b2c_sec6_list=<li>Aperçu du magasin à des heure et date spécifiques</li><li>Autoriser le temps réel pendant la prévisualisation</li><li>Utiliser des options de stock différentes</li>
b2c_sec7_text=Utilisez ce menu pour gérer les paiements dans votre magasin. Les principales options sont les suivantes :
b2c_sec7_list=<li>Gérer de bout en bout le processus de paiement, y compris les approbations de paiement, les acomptes et les remboursements</li><li>Répertorier toutes les transactions de paiement en instance</li>
b2c_sec7_list2=<li>Répertorier toutes les transactions de paiement en instance</li>

#
# B2B Home Page Text
#
b2b_intro=Une fois votre magasin créé, utilisez WebSphere Commerce Accelerator pour gérer votre magasin de commerce interentreprise à l'aide de différents menus.
b2b_sec1_text=Utilisez ce menu pour administrer votre magasin. Les principales options sont les suivantes :
b2b_sec1_list=<li>Ouvrir et fermer le magasin</li><li>Modifier la présentation du magasin</li><li>Gérer les paramètres relatifs aux taxes, à l'expédition, au centre de distribution et aux limites de tarification manuelle</li><li>Gérer les demandes d'approbation</li>
b2b_sec2_text=Utilisez ce menu pour fournir le meilleur service client possible. Les principales options sont les suivantes :
b2b_sec2_list=<li>Mettre à jour les informations d'enregistrement d'un client</li><li>Gérer de bout en bout le processus de commande</li><li>Afficher les comptes, les demandes de devis et les ventes aux enchères disponibles pour votre magasin</li><li>Service clients en temps réel via la fonction de conversation</li><li>Contrôler la gestion des commandes, des rapports d'exploitation et des rapports du service clients pour un suivi des ventes</li>
b2b_sec3_text=Utilisez ce menu pour cibler vos clients. Les principales options sont les suivantes :
b2b_sec3_list=<li>Gérer les segments de clientèle</li><li>Utiliser des campagnes, des emplacements e-marketing, des promotions, des contenus et des expérimentations</li>
b2b_sec4_text=Utilisez ce menu pour gérer vos produits. Les principales options sont les suivantes :
b2b_sec4_list=<li>Gérer les informations sur le catalogue, le stock et les fournisseurs</li><li>Proposer des produits via des ventes incitatives ou croisées, des remises ou l'Assistant produit</li>
b2b_sec5_text=Utilisez ce menu pour gérer l'expédition et l'emballage. Les principales options sont les suivantes :
b2b_sec5_list=<li>Gérer les produits retournés</li><li>Assurer le suivi du statut du stock via des rapports</li>
b2b_sec6_text=Utilisez ce menu pour gérer les ventes aux enchères de votre magasin. Les principales options sont les suivantes :
b2b_sec6_list=<li>Administrer des ventes aux enchères pour les clients</li><li>Gérer des styles de ventes aux enchères et des règles de soumission d'offres</li>
b2b_sec7_text=Utilisez ce menu pour gérer les paiements dans votre magasin. Les principales options sont les suivantes :
b2b_sec7_list=<li>Gérer de bout en bout le processus de paiement, y compris les approbations de paiement, les acomptes et les remboursements</li><li>Répertorier toutes les transactions de paiement en instance</li>
b2b_sec7_list2=<li>Répertorier toutes les transactions de paiement en instance</li>


