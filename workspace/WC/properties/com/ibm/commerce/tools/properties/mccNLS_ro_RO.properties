b2b_sec6_text=Folosi\u0163i acest meniu pentru a men\u0163ine licita\u0163ii pentru magazin. Caracteristicile principale includ:
b2b_sec6_list=<li>Administrare licita\u0163ii pentru clien\u0163i</li><li>Gestionare stiluri de licita\u0163ie \u015fi reguli de ofert\u0103</li>
b2b_sec7_text=Utiliza\u0163i acest meniu pentru a gestiona pl\u0103\u0163ile pentru magazinul dumneavoastr\u0103. Caracteristicile principale includ:
b2b_sec7_list=<li>Gestionare proces de plat\u0103 de la un cap\u0103t la altul, inclusiv aprob\u0103rile de pl\u0103\u0163i, depozitele \u015fi ramburs\u0103rile</li><li>Listarea tuturor tranzac\u0163iilor de plat\u0103 nerezolvate</li>
