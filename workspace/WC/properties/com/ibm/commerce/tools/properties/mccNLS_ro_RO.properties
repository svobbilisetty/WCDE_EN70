#
# Home Page Text
#
paragraph1=WebSphere Commerce Accelerator v\u0103 ajut\u0103 s\u0103 gestiona\u0163i taskuri opera\u0163ionale pentru magazinul online. \u00cen func\u0163ie de rolul de utilizator, ave\u0163i acces pentru a vizualiza \u015fi folosi unul sau mai multe meniuri. Pentru informa\u0163ii suplimentare despre WebSphere Commerce Acceleration,  despre roluri \u015fi func\u0163ionalit\u0103\u0163i, ap\u0103sa\u0163i <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">aici</a> sau pe leg\u0103tura <b>Ajutor</b> din partea de sus a acestei pagini.
paragraph2=C\u00e2nd v-a\u0163i logat, a\u0163i selectat magazinul \u015fi limba cu care vre\u0163i s\u0103 lucra\u0163i. Dac\u0103 v\u0103 este asignat un rol cu responsabilit\u0103\u0163i de derulare, alege\u0163i de asemenea centrul de derulare asociat cu magazinul. Oric\u00e2nd, dac\u0103 dori\u0163i s\u0103 modifica\u0163i magazinul, limba sau selec\u0163ia centrului de derulare, ap\u0103sa\u0163i pe pictograrea magazinului din col\u0163ul din st\u00e2nga sus pentru a afi\u015fa caseta de dialog de selec\u0163ie.
paragraph3=WebSphere Commerce Accelerator urm\u0103re\u015fte de asemenea paginile pe care le-a\u0163i vizitat pe m\u0103sur\u0103 ce finaliza\u0163i un task din fiecare meniu. Acest  lucru este afi\u015fat \u00een dreapta sus a WebSphere Commerce Accelerator. Leg\u0103turile <b>Acas\u0103</b>, <b>Delogare</b> \u015fi pagina curent\u0103 sunt afi\u015fate \u00eentotdeauna \u00een urma de navigare, dar articolele dintre pot fi \u00eenl\u0103turate progresiv \u015fi \u00eenlocuite cu pucte de suspensie pentru a acomoda zona de afi\u015fare a istoricului. Pentru  a reveni la un punct anterior din task, ap\u0103sa\u0163i pe leg\u0103tura corespunz\u0103toare. C\u00e2nd selecta\u0163i o op\u0163iune de meniu sau ap\u0103sa\u0163i pe un buton activ \u00een WebSphere Commerce Accelerator, este afi\u015fat un indicator de progres. O dat\u0103 ce ac\u0163iunea este finalizat\u0103, urma de navigare este actualizat\u0103 pentru a afi\u015fa numele de pagin\u0103 corespunz\u0103tor.
aboutWCA=Despre WebSphere Commerce Accelerator
helpText=Pentru informa\u0163ii suplimentare despre WebSphere Commerce Acceleration,  despre roluri \u015fi func\u0163ionalit\u0103\u0163i, ap\u0103sa\u0163i <a href="javascript:top.openHelp()" title="WebSphere Commerce Help">aici</a> sau pe leg\u0103tura <b>Ajutor</b> din partea de sus a acestei pagini.

