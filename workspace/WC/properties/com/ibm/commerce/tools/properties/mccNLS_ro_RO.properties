#
# B2C Home Page Text
#
b2c_intro=Dup\u0103 ce magazinul a fost creat, folosi\u0163i WebSphere Commerce Accelerator pentru a v\u0103 gestiona magazinul direct de clien\u0163i printr-o varietate de meniuri. 
b2c_sec1_text=Folosi\u0163i acest meniu pentru a administra magazinul. Caracteristicile principale includ:
b2c_sec1_list=<li>Deschiderea \u015fi \u00eenchiderea magazinului</li><li>Modificarea aspectului \u015fi percep\u0163iei magazinului</li><li>Men\u0163inerea set\u0103rilor pentru centrul de derulare, livrare \u015fi taxe</li>
b2c_sec2_text=Folosi\u0163i acest meniu pentru a viza clien\u0163ii. Caracteristicile principale includ:
b2c_sec2_list=<li>Gestionare segmente clien\u0163i</li><li>Lucru cu campanii, spoturi e-Marketing, promo\u0163ii, con\u0163inut \u015fi experimente</li>
b2c_sec3_text=Folosi\u0163i acest meniu pentru a gestiona marfa. Caracteristicile principale includ:
b2c_sec3_list=<li>Men\u0163inere informa\u0163ii catalog, inventar \u015fi v\u00e2nz\u0103tor</li><li>Oferire marf\u0103 prin ac\u0163iuni, v\u00e2nz\u0103ri up-sell sau cross-sell, reduceri sau Consilier produse</li>
b2c_sec4_text=Folosi\u0163i acest meniu pentru a furniza cel mai bun serviciu pentru clien\u0163i. Caracteristicile principale includ:
b2c_sec4_list=<li>Men\u0163inere informa\u0163ii de \u00eenregistrare ale clientului</li><li>Gestionarea procesului de comand\u0103 cap-coad\u0103</li><li>Monitorizare rapoarte de servicii client, opera\u0163ionale \u015fi gestionarea comenzilor pentru a urm\u0103ri v\u00e2nz\u0103rile magazinului</li>
b2c_sec5_text=Folosi\u0163i acest meniu pentru a men\u0163ine licita\u0163ii pentru magazin. Caracteristicile principale includ:
b2c_sec5_list=<li>Administrare licita\u0163ii pentru clien\u0163i</li><li>Gestionare stiluri de licita\u0163ie \u015fi reguli de ofert\u0103</li>
b2c_sec6_text=Folosi\u0163i acest meniu pentru a previzualiza modific\u0103rile asupra fi\u015fierelor magazinului \u015fi asupra datelor bazei de date. Caracteristicile principale includ:
b2c_sec6_list=<li>Previzualiza\u0163i magazinul \u00eentr-o anumit\u0103 dat\u0103 \u015fi or\u0103</li><li>Permitere trecere timp \u00een timpul previzualiz\u0103rii</li><li>Folosire op\u0163iuni de inventar diferite</li>
b2c_sec7_text=Utiliza\u0163i acest meniu pentru a gestiona pl\u0103\u0163ile pentru magazinul dumneavoastr\u0103. Caracteristicile principale includ:
b2c_sec7_list=<li>Gestionare proces de plat\u0103 de la un cap\u0103t la altul, inclusiv aprob\u0103rile de pl\u0103\u0163i, depozitele \u015fi ramburs\u0103rile</li><li>Listarea tuturor tranzac\u0163iilor de plat\u0103 nerezolvate</li>
b2c_sec7_list2=<li>Listarea tuturor tranzac\u0163iilor de plat\u0103 nerezolvate</li>

