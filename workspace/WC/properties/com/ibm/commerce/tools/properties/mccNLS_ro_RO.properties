b2b_sec2_list=<li>Men\u0163inere informa\u0163ii \u00eenregistrare client</li><li>Gestionare procesare comand\u0103 de la un cap\u0103t la altul</li><li>Vizualizare  conturi, RFQ-uri \u015fi licita\u0163ii disponibile la magazin</li><li>Furnizare suport clien\u0163i \u00een timp real prin chat live</li><li>Monitorizare gestionare comenzi,  rapoarte opera\u0163ionale \u015fi pentru servicii clien\u0163i pentru a urm\u0103ri v\u00e2nz\u0103rile magazinului</li>
b2b_sec3_text=Folosi\u0163i acest meniu pentru a viza clien\u0163ii. Caracteristicile principale includ:
